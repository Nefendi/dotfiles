env:
  LC_ALL: "en_US.UTF-8"

window:
  dimensions:
    columns: 125
    lines: 35

  padding:
    x: 0
    y: 0

  dynamic_padding: false

  decorations: full

  startup_mode: Windowed

  title: Alacritty

scrolling:
  history: 5000

  multiplier: 3

font:
  normal:
    family: Mononoki Nerd Font
    style: Medium

  bold:
    family: Mononoki Nerd Font
    style: Bold

  italic:
    family: Mononoki Nerd Font
    style: Italic

  bold_italic:
    family: Mononoki Nerd Font
    style: Bold Italic

  size: 13.0

  offset:
    x: 0
    y: 0

  glyph_offset:
    x: 0
    y: 0

draw_bold_text_with_bright_colors: false

# Ocean dark colours
colors:
  primary:
    background: "0x2b303b"
    foreground: "0xc0c5ce"

  normal:
    black: "0x2b303b"
    red: "0xbf616a"
    green: "0xa3be8c"
    yellow: "0xebcb8b"
    blue: "0x8fa1b3"
    magenta: "0xb48ead"
    cyan: "0x96b5b4"
    white: "0xc0c5ce"

  bright:
    black: "0x65737e"
    red: "0xbf616a"
    green: "0xa3be8c"
    yellow: "0xebcb8b"
    blue: "0x8fa1b3"
    magenta: "0xb48ead"
    cyan: "0x96b5b4"
    white: "0xeff1f5"

