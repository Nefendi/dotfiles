env:
  LC_ALL: "en_US.UTF-8"

window:
  dimensions:
    columns: 125
    lines: 35

  padding:
    x: 0
    y: 0

  dynamic_padding: false

  decorations: full

  startup_mode: Windowed

  title: Alacritty

scrolling:
  history: 5000

  multiplier: 3

font:
  normal:
    family: Mononoki Nerd Font Mono
    style: Medium

  bold:
    family: Mononoki Nerd Font Mono
    style: Bold

  italic:
    family: Mononoki Nerd Font Mono
    style: Italic

  bold_italic:
    family: Mononoki Nerd Font Mono
    style: Bold Italic

  size: 13.0

  offset:
    x: 0
    y: 0

  glyph_offset:
    x: 0
    y: 0

draw_bold_text_with_bright_colors: false

# Material Ocean colours
colors:
  primary:
    background: "0x0f111a"
    foreground: "0xD8DEE9"
  cursor:
    cursor: "0xff4151"
  normal:
    black: "0x4C566A"
    red: "0xBF616A"
    green: "0xA3BE8C"
    yellow: "0xEBCB8B"
    blue: "0x81A1C1"
    magenta: "0xB48EAD"
    cyan: "0x88C0D0"
    white: "0xE5E9F0"

