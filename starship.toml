[character]
success_symbol = '[➜](bold green) '
error_symbol = '[➜](bold red) '

[conda]
ignore_base = false

[time]
disabled = false
format = '[$time]($style) '

[status]
disabled = false
map_symbol = true

[memory_usage]
disabled = false

[python]
detect_files = [".python-version", "Pipfile", "__init__.py", "pyproject.toml", "requirements.txt", "setup.py", "tox.ini", "environment.yml"]
