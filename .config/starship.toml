format = "$time$all"

command_timeout = 2000

[conda]
symbol = " "
ignore_base = false

[time]
disabled = false
format = '[$time]($style) '

[status]
disabled = false
map_symbol = true
format = "[$symbol $status]($style) "

[memory_usage]
symbol = " "
disabled = false

[python]
symbol = " "
detect_files = [
    ".python-version",
    "Pipfile",
    "__init__.py",
    "pyproject.toml",
    "requirements.txt",
    "setup.py",
    "tox.ini",
    "environment.yml",
]

[git_branch]
symbol = " "
always_show_remote = true
format = "on [$symbol$branch( \\[$remote_name/$remote_branch\\])]($style) "

[git_commit]
only_detached = false
tag_disabled = false

