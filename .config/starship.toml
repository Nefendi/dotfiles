format = "$time$all"

command_timeout = 2000

[conda]
ignore_base = false

[time]
disabled = false
format = '[$time]($style) '

[status]
disabled = false
map_symbol = true

[memory_usage]
disabled = false

[python]
detect_files = [
    ".python-version",
    "Pipfile",
    "__init__.py",
    "pyproject.toml",
    "requirements.txt",
    "setup.py",
    "tox.ini",
    "environment.yml",
]

[git_branch]
always_show_remote = true
format = "on [$symbol$branch( \\[$remote_name/$remote_branch\\])]($style) "

[git_commit]
only_detached = false
tag_disabled = false

[kubernetes]
disabled = false
