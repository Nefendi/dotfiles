"$schema" = 'https://starship.rs/config-schema.json'

format = "$time$all"

command_timeout = 2000


[time]
disabled = false
format = '[$time]($style) '

[status]
disabled = false
map_symbol = true
format = "[$symbol $status]($style) "

[git_commit]
only_detached = false
tag_disabled = false

[kubernetes]
disabled = false

[sudo]
disabled = false
[aws]
symbol = "  "

