<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
  <match target="font">
    <test name="family" compare="eq" ignore-blanks="true">
      <string>Maple Mono</string>
    </test>
    <edit name="fontfeatures" mode="append">
      <!-- Break equals -->
      <string>ss01 on</string>
      <!-- Break compare and equal -->
      <string>ss02 on</string>
      <!-- Break multi underscore -->
      <string>ss04 on</string>
      <!-- Break connected strokes -->
      <string>ss06 on</string>
      <!-- Relax multi-greaters condition -->
      <string>ss07 on</string>
    </edit>
  </match>
</fontconfig>
